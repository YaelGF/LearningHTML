<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
	<meta charset="utf-8">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="indigo lighten-5">
	<nav class="white"></nav>
	<br>
	<div class="container white" style="min-height: : 100vh; padding: 20px"> <!-- CONTAINER -->
		<div class="row"> <!-- ROW -->
			<form method="post" id="registro">
				<div class="input-field col l6 col-m6">
					<i class="material-icons prefix">account_circle</i>
					<input type="text" name="nombres" id="nombres" required>
					<label for="nombres">Nombres</label>
				</div>
				<div class="input-field col l6 col-m6">
					<i class="material-icons prefix">account_circle</i>
					<input type="text" name="apellidos" id="apellidos" required>
					<label for="apellidos">Apellidos</label>
				</div>
				<div class="clearfix"></div>
				<div class="input-field col l4 col-m3">
					<i class="material-icons prefix">date_range</i>
					<input class="datepicker" type="text" name="fecha_nacimiento" id="fecha_nacimiento" required>
					<label for="fecha_nacimiento">Fecha de nacimiento</label>
				</div>
				<div class="input-field col l3 m2">
					<i class="material-icons prefix">map</i>
					<select name="estado" required>
						<option selected disabled>Seleccione estado</option>
						<option value="1">Aguascalientes</option>
						<option value="1">Baja California </option>
						<option value="1">Baja California Sur</option>
						<option value="1">Campeche</option>
						<option value="1">Coahuila de Zaragoza</option>
						<option>Colima</option>
						<option>Chiapas</option>
						<option>Chihuahua</option>
						<option>Ciudad de Mexico</option>
						<option>Durango</option>
						<option>Guanajuato</option>
						<option>Guerrero</option>
						<option>Hidalgo</option>
						<option>Jalisco</option>
						<option>México</option>
						<option>Michoacán de Ocampo</option>
						<option>Morelos</option>
						<option>Nayarit</option>
						<option>Nuevo León</option>
						<option>Oaxaca</option>
						<option>Puebla</option>
						<option>Querétaro</option>
						<option>Quintana Roo</option>
						<option>San Luis Potosí</option>
						<option>Sinaloa</option>
						<option>Sonora</option>
						<option>Tabasco</option>
						<option>Tamaulipas</option>
						<option>Tlaxcala</option>
						<option>Veracruz</option>
						<option>Yucatán</option>
						<option>Zacatecas</option>
					</select>
				</div>
				<div class="input-field col l3 m5">
					<i class="material-icons prefix">account_circle</i>
					<input type="number" name="matricula" id="matricula" class="validate" required>
					<label for="matricula">Matricula</label>
				</div>
				<div class="input-field col l3 m1">
					<i class="material-icons prefix">account_circle</i>
					<input type="number" name="edad" id="edad" min="0" max="120" class="validate" required>
					<label for="edad">Edad :</label>
				</div>
				<div class="clearfix"></div>
				<div class="input-field col l12 m12">
					<i class="material-icons prefix">favorite</i>
					<label>Sexo :</label>
				</div>
				<div class="clearfix"></div>
				<div class="input-field col l3 m3">
					<label>
						<input type="radio" name="sexo" value="1">
						<span>Masculino</span>
					</label>
				</div>
				<div class="input-field col l3 m3">
					<label>
						<input type="radio" name="sexo" value="0">
						<span>Femenino</span>
					</label>
				</div>
				<button type="submit" class="btn waves-effect">
					<i class="material-icons right">check</i>
					Guardar
				</button>
			</form>
		</div> <!-- ROW -->
	</div> <!-- CONTAINER -->
	<br>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
